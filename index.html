<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-speech-Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="converter">
            <h2>Text To Speech <span>Converter</span></h2>
            <textarea id="speech-text" rows="10" placeholder="Write your text"></textarea>
            <div class="cvn-footer">
                <select id="voice-list"></select>
                <i class="fa-solid fa-chevron-down" id="che-down-btn"></i>
                <button id="btn"><i class="fa-solid fa-play"></i>Listen</button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
